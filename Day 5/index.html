<html>

	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div id="wrap">

		<div id="left">
			<div class="purpleBalloon">
				<img src="images/balloonpurple.png">
				<img src="images/unicornLeft2.png">
				<h2>Good job!</h2>
			</div>
		</div>

		<div id="main">
			<h1>To Do</h1>
			<h3>Finish your tasks. </h3> <p>(Balloons and unicorns await!)  </p>

			<input type="text" name="checkListItem"/>

			<br>
				<div class="list"></div>
		</div>

		<div id="right">
			<div class="blueBalloon">
				<img src="images/balloonblue.png">
				<img src="images/unicornRight2.png">
				<h2>Good job!</h2>
		</div>
	</div>
