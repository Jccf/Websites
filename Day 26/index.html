<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
		<script src="/js/gAnalytics.js"></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="title"><h1>Calculator</h1></div>
		<div id="wrapper">
			<table>
			<th colspan="4" id="screen"></th>	
			<tr>	
			<td><button class="btn btn-warning btn-lg" id="ac">C</button></td>
			<td><button class="btn btn-success btn-lg" id="button9">9</button></td>
			<td><button class="btn btn-success btn-lg" id="button8">8</button></td>
			<td><button class="btn btn-success btn-lg" id="button7">7</button></td>
			</tr>

			<tr>
			<td><button class="btn btn-info btn-lg" id="divideButton">/</button></td>
			<td><button class="btn btn-success btn-lg" id="button6">6</button></td>
			<td><button class="btn btn-success btn-lg" id="button5">5</button></td>
			<td><button class="btn btn-success btn-lg" id="button4">4</button></td>
			</tr>
			<tr>
			<td><button class="btn btn-info btn-lg" id="multiplyButton">x</button></td>
			<td><button class="btn btn-success btn-lg" id="button3">3</button></td>
			<td><button class="btn btn-success btn-lg" id="button2">2</button></td>
			<td><button class="btn btn-success btn-lg" id="button1">1</button></td>
			</tr>
			<tr>
			<td><button class="btn btn-info btn-lg" id="plusButton">+</button></td>
			<td><button class="btn btn-info btn-lg" id="minusButton">-</button></td>
			<td><button class="btn btn-success btn-lg" id="button0">0</button></td>
			<td><button class="btn btn-danger btn-lg" id="equals">=</button></td>
			</tr>
			</table>

			<div id="opIndicator"></div>
		</div>
	</body>
</html>
