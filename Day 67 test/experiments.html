function makeSquare (width, height, x, y) {
  g
      .append("rect")
      .attr("x", x)
      .attr("y", y)
      .attr("width", width)
      .attr("height", width)
      .attr("fill", '#'+(Math.random()*0xFFFFFF<<0).toString(16))
      .on("mouseover", function () {
        d3.select(this).transition().duration(500)
        makeSquare(width / 2, height / 2, 0, 0)
        makeSquare(width / 2, height / 2, width / 2, 0)
        makeSquare(width / 2, height / 2, 0, width / 2)
      })
}
