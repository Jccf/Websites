<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="script.js"></script>
	<script src="/js/gAnalytics.js"></script>
</head>
<body>
	<div id="title">
		<h1>Record</h1>
		<h4>& upload your sounds to <img src="Soundcloud-icon.png" height="80"</></h4> 
	</div>
	<div id="wrapper">
		<button class="btn btn-warning btn-lg" id="startRecord"><span class="glyphicon glyphicon-volume-down"></span>&nbsp;Start Recording</button>
		<button class="btn btn-danger btn-lg" id="stopRecord"><span class="glyphicon glyphicon-volume-off"></span>&nbsp;Stop Recording</button>
		<button class="btn btn-info btn-lg" id="playBack"><span class="glyphicon glyphicon-play"></span>&nbsp;Play Back</button>
		<button class="btn btn-success btn-lg" id="upload"><span class="glyphicon glyphicon-share-alt"></span>&nbsp;Upload to Soundcloud</button>
		<div id="timer"></div>
		<div id="embedHere"></div>
	</div>
</body>
